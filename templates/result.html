<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasil Prediksi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body text-center">
              <h2 class="card-title mb-4">Hasil Prediksi</h2>
              <div class="alert alert-info mb-4">
                <h4>Prediksi Kategori:</h4>
                <p class="display-4">{{ prediksi }}</p>
                <h4>BMI:</h4>
                <p class="display-4">{{ bmi }}</p>
              </div>

              <div class="row mb-4">
                <div class="col-md-6">
                  <div class="card h-100">
                    <div class="card-body">
                      <h4 class="card-title text-primary">Insight</h4>
                      <ul class="list-group list-group-flush">
                        {% for insight in insights %}
                        <li class="list-group-item">{{ insight }}</li>
                        {% endfor %}
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card h-100">
                    <div class="card-body">
                      <h4 class="card-title text-success">Rekomendasi</h4>
                      <ul class="list-group list-group-flush">
                        {% for rekomendasi in rekomendasis %}
                        <li class="list-group-item">{{ rekomendasi }}</li>
                        {% endfor %}
                      </ul>
                    </div>
                  </div>
                </div>
              </div>

              <a href="{{ url_for('home') }}" class="btn btn-primary"
                >Prediksi Lagi</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
